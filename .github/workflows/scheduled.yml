name: Daily Repository Update

on:
  push:
    branches:
      - master
  schedule:
    # triggers at 2:50 AM IST (which is 9:20 PM UTC)
    - cron: '20 21 * * *'

permissions:
  contents: write # allows pushing changes to the repository

jobs:
  Pull-and-Push:
    runs-on: ubuntu-latest
    steps:
      # checkout the repository
      - name: Checkout code
        uses: actions/checkout@v2

      # choose the number of pushes (0, 1, or 2)
      - name: Choose number of pushes
        id: pushes
        run: |
          # randomly choose the number of pushes (0, 1, or 2)
          PUSH_COUNT=$((RANDOM % 3))
          echo "selected number of pushes: $PUSH_COUNT"
          echo "::set-output name=push_count::$PUSH_COUNT"

      # set up git user
      - name: Set git user
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

      # loop over the selected number of pushes
      - name: Make repository changes and push
        run: |
          for i in $(seq 1 ${{ steps.pushes.outputs.push_count }}); do
            echo ""
            echo ">>>>>>>>>> Taking latest pull"
            git pull origin master  # ensure we're working with the latest changes

            echo "" > update_log.md
            echo ">>>>>>>>>> Cleared update_log.md file"

            echo ">>>>>>>>>> Make changes in update_log.md"
            echo "# auto-updated at $(TZ='Asia/Kolkata' date +'%Y-%m-%d %H:%M:%S')" >> update_log.md

            echo ">>>>>>>>>> Checking contents of update_log.md"
            cat update_log.md  # debugging step to print the file contents

            echo ">>>>>>>>>> Adding, commiting & pushing the latest changes...."
            git add -A  # all changes are staged
            git commit -m "chore: update at $(TZ='Asia/Kolkata' date +'%Y-%m-%d %H:%M:%S')" || echo "No changes to commit"
            git push
            echo ">>>>>>>>>> Pushed latest changes"
            echo ""

          done
