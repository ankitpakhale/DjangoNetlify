name: Daily Repository Update

on:
  push:
    branches:
      - master
  schedule:
    # triggers at 2:50 AM IST (which is 9:20 PM UTC)
    - cron: '20 21 * * *'

permissions:
  contents: write # allows pushing changes to the repository

jobs:
  Pull-and-Push:
    runs-on: ubuntu-latest
    steps:
      # checkout the repository
      - name: Checkout code
        uses: actions/checkout@v2

      # choose the number of pushes (0, 1, or 2)
      - name: Choose number of pushes
        id: pushes
        run: |
          # randomly choose the number of pushes (0, 1, or 2)
          PUSH_COUNT=$((RANDOM % 3))
          echo "selected number of pushes: $PUSH_COUNT"
          echo "::set-output name=push_count::$PUSH_COUNT"

      # set up git user
      - name: Set git user
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

      # loop over the selected number of pushes
      - name: Make repository changes and push
        run: |
          for i in $(seq 1 ${{ steps.pushes.outputs.push_count }}); do
            echo "Taking latest pull"
            git pull origin master  # Ensure we're working with the latest changes

            echo "" > update_log.md
            echo "Cleared update_log.md before updating"

            echo "Make changes in update_log.md"
            echo "# auto-updated at $(date)" >> update_log.md

            git add update_log.md

            git commit -m "chore: update at $(date)"

            git push
          done
